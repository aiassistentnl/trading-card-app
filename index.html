<body>
    <div class="container">
        <div class="header">
            <div class="logo">üÉè</div>
            <h1>Trading Card Uploader</h1>
            <p class="subtitle">Upload je kaarten direct naar eBay</p>
        </div>
        
        <div class="config-section">
            <button class="config-toggle" onclick="toggleConfig()">
                ‚öôÔ∏è N8N Configuratie <span id="configArrow">‚ñº</span>
            </button>
            <div class="config-content" id="configContent">
                <div class="input-group">
                    <label class="input-label">N8N Webhook URL</label>
                    <input type="url" id="webhookUrl" class="text-input" 
                           placeholder="https://jouw-n8n-server.com/webhook/cards"
                           value="https://labgrowns.nl/webhook-test/60406624-b200-493c-aaf3-23f068a09829">
                </div>
            </div>
        </div>
        
        <div class="upload-section">
            <div class="photo-upload" onclick="document.getElementById('fileInput').click()" 
                 ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Voeg foto's toe</div>
                <div class="upload-subtext">Tik hier of sleep bestanden hiernaartoe</div>
            </div>
            
            <input type="file" id="fileInput" accept="image/*" multiple>
            
            <div id="previewContainer"></div>
            
            <div class="input-group">
                <label class="input-label">Beschrijving</label>
                <textarea id="description" class="text-input" 
                          placeholder="Beschrijf je kaart(en) hier... (conditie, set, bijzonderheden)"></textarea>
            </div>
            
            <button class="upload-btn" onclick="uploadCards()" id="uploadBtn">
                üì§ Upload naar eBay
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let uploadInProgress = false;
        
        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }
        
        // Load saved webhook URL
        document.addEventListener('DOMContentLoaded', () => {
            const savedUrl = localStorage.getItem('webhookUrl');
            if (savedUrl) {
                document.getElementById('webhookUrl').value = savedUrl;
            }
        });
        
        // Save webhook URL on change
        document.getElementById('webhookUrl').addEventListener('change', (e) => {
            localStorage.setItem('webhookUrl', e.target.value);
        });
        
        function toggleConfig() {
            const content = document.getElementById('configContent');
            const arrow = document.getElementById('configArrow');
            
            if (content.classList.contains('open')) {
                content.classList.remove('open');
                arrow.textContent = '‚ñº';
            } else {
                content.classList.add('open');
                arrow.textContent = '‚ñ≤';
            }
        }
        
        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        // Drag and drop handlers
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        }
        
        async function handleFiles(files) {
            if (uploadInProgress) return;
            
            showStatus('loading', 'Foto\'s verwerken...');
            
            const validFiles = Array.from(files).filter(file => {
                if (!file.type.startsWith('image/')) {
                    showStatus('error', `${file.name} is geen geldige afbeelding`);
                    return false;
                }
                if (file.size > 50 * 1024 * 1024) { // 50MB limit before compression
                    showStatus('error', `${file.name} is te groot (max 50MB)`);
                    return false;
                }
                return true;
            });
            
            // Compress each file
            const compressedFiles = [];
            for (const file of validFiles) {
                try {
                    const compressed = await compressImage(file);
                    compressedFiles.push(compressed);
                } catch (error) {
                    console.error('Compression error:', error);
                    compressedFiles.push(file); // Fallback to original
                }
            }
            
            selectedFiles = [...selectedFiles, ...compressedFiles];
            updatePreview();
            
            if (compressedFiles.length > 0) {
                const totalSize = compressedFiles.reduce((sum, file) => sum + file.size, 0);
                const totalSizeMB = (totalSize / (1024 * 1024)).toFixed(1);
                showStatus('success', `${compressedFiles.length} foto${compressedFiles.length > 1 ? "'s" : ''} toegevoegd (${totalSizeMB}MB)`);
            }
        }
        
        function compressImage(file, maxWidth = 1920, maxHeight = 1920, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Calculate new dimensions while maintaining aspect ratio
                    let { width, height } = img;
                    
                    if (width > height) {
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                    } else {
                        if (height > maxHeight) {
                            width = (width * maxHeight) / height;
                            height = maxHeight;
                        }
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob((blob) => {
                        const compressedFile = new File([blob], file.name, {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });
                        resolve(compressedFile);
                    }, 'image/jpeg', quality);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }
        
        function updatePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                return;
            }
            
            selectedFiles.forEach((file, index) => {
                const previewDiv = document.createElement('div');
                previewDiv.className = 'preview-container';
                previewDiv.style.display = 'block';
                
                const img = document.createElement('img');
                img.className = 'preview-image';
                img.src = URL.createObjectURL(file);
                img.alt = `Preview ${index + 1}`;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'üóëÔ∏è Verwijder';
                removeBtn.onclick = () => removeFile(index);
                
                const fileName = document.createElement('div');
                fileName.style.marginBottom = '10px';
                fileName.style.fontSize = '14px';
                fileName.style.opacity = '0.8';
                fileName.textContent = file.name;
                
                previewDiv.appendChild(fileName);
                previewDiv.appendChild(img);
                previewDiv.appendChild(removeBtn);
                container.appendChild(previewDiv);
            });
            
            updateUploadButton();
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updatePreview();
            
            if (selectedFiles.length === 0) {
                showStatus('', '');
            }
        }
        
        function updateUploadButton() {
            const btn = document.getElementById('uploadBtn');
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            
            if (selectedFiles.length === 0 || !webhookUrl) {
                btn.disabled = true;
                btn.textContent = 'üì§ Upload naar eBay';
            } else {
                btn.disabled = false;
                btn.textContent = `üì§ Upload ${selectedFiles.length} foto${selectedFiles.length > 1 ? "'s" : ''} naar eBay`;
            }
        }
        
        // Update button state when webhook URL changes
        document.getElementById('webhookUrl').addEventListener('input', updateUploadButton);
        
        async function uploadCards() {
            if (uploadInProgress) return;
            
            const webhookUrl = document.getElementById('webhookUrl').value.trim();
            const description = document.getElementById('description').value.trim();
            
            if (selectedFiles.length === 0) {
                showStatus('error', 'Selecteer eerst √©√©n of meer foto\'s');
                return;
            }
            
            if (!webhookUrl) {
                showStatus('error', 'Voer eerst je N8N webhook URL in');
                return;
            }
            
            if (!isValidUrl(webhookUrl)) {
                showStatus('error', 'Voer een geldige webhook URL in');
                return;
            }
            
            uploadInProgress = true;
            updateUploadButton();
            showStatus('loading', 'Uploaden...');
            
            try {
                const formData = new FormData();
                
                // Add all files
                selectedFiles.forEach((file, index) => {
                    formData.append(`image_${index}`, file);
                });
                
                // Add metadata
                formData.append('description', description);
                formData.append('timestamp', new Date().toISOString());
                formData.append('fileCount', selectedFiles.length.toString());
                
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json().catch(() => ({}));
                
                showStatus('success', `‚úÖ ${selectedFiles.length} foto${selectedFiles.length > 1 ? "'s" : ''} succesvol ge√ºpload!`);
                
                // Reset form
                selectedFiles = [];
                document.getElementById('description').value = '';
                document.getElementById('fileInput').value = '';
                updatePreview();
                
                // Auto-hide success message after 3 seconds
                setTimeout(() => {
                    showStatus('', '');
                }, 3000);
                
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('error', `‚ùå Upload mislukt: ${error.message}`);
            } finally {
                uploadInProgress = false;
                updateUploadButton();
            }
        }
        
        function showStatus(type, message) {
            const statusEl = document.getElementById('statusMessage');
            
            if (!message) {
                statusEl.style.display = 'none';
                return;
            }
            
            statusEl.className = `status-message status-${type}`;
            
            if (type === 'loading') {
                statusEl.innerHTML = `<span class="loading-spinner"></span>${message}`;
            } else {
                statusEl.textContent = message;
            }
            
            statusEl.style.display = 'block';
        }
        
        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch (_) {
                return false;
            }
        }
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Handle iOS viewport issues
        function updateViewport() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        window.addEventListener('resize', updateViewport);
        window.addEventListener('orientationchange', updateViewport);
        updateViewport();
        
        // Install prompt for PWA
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Show custom install button after 3 seconds
            setTimeout(() => {
                if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                    showInstallPrompt();
                }
            }, 3000);
        });
        
        function showInstallPrompt() {
            const installBtn = document.createElement('button');
            installBtn.className = 'upload-btn';
            installBtn.style.background = 'linear-gradient(45deg, #8b5cf6, #7c3aed)';
            installBtn.style.marginTop = '10px';
            installBtn.innerHTML = 'üì± Installeer als App';
            installBtn.onclick = installApp;
            
            document.querySelector('.upload-section').appendChild(installBtn);
        }
        
        async function installApp() {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const result = await deferredPrompt.userChoice;
            
            if (result.outcome === 'accepted') {
                showStatus('success', 'App wordt ge√Ønstalleerd...');
            }
            
            deferredPrompt = null;
            event.target.remove();
        }
    </script>
